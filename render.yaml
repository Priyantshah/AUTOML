services:
  - type: web
    name: automl-backend
    env: node
    rootDir: backend
    buildCommand: npm install && pip install -r requirements.txt
    startCommand: npm start
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.9.17
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
    plan: free
    numInstances: 1
